<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url(https://images.unsplash.com/reserve/OnRKhvlFQ2uJNSx5O3cc_DSC00560.jpg?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=753&q=80);">
            <h3>Spring</h3>
        </div>
        <div class="panel"
            style="https://images.unsplash.com/photo-1421284621639-884f4129b61d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80)">
            <h3>Summer</h3>
        </div>
        <div class="panel"
            style="background-image: url(https://images.unsplash.com/photo-1607013501485-9c3325c19a29?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
            <h3>Monsoon</h3>
        </div>
        <div class="panel"
            style="background-image: url(https://images.unsplash.com/photo-1510495953850-ddd057203644?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
            <h3>Autumn</h3>
        </div>
        <div class="panel"
            style="background-image: url(https://images.unsplash.com/photo-1564199062814-9fed6eff7a04?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
            <h3>Winter</h3>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
